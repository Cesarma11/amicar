<!-- VENTANA EMERGENTE -->
    <div id="myModal" class="modal">
    <div class="modal-content">
        <img src="/image/Pistas_Amicar.jpg" alt="Pistas Amicar">
        <h1>Bienvenido Autoescuela Amicar</h1>
        <h2>TENEMOS PISTAS PROPIAS!!</h2>
        <button class="close">Cerrar ventana</button>
    </div>
</div>


    <script>
        const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close");

        // Abrir ventana al cargar la página
        window.addEventListener("load", () => {
        modal.style.display = "flex";
        setTimeout(() => modal.classList.add("show"), 10); // delay pequeñito para animación
        });

        // Cerrar ventana con el botón
        closeBtn.addEventListener("click", () => {
        modal.classList.remove("show");
        setTimeout(() => modal.style.display = "none", 400); // espera a que termine la animación
        });

        // Cerrar si se hace clic fuera del contenido
        window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.remove("show");
            setTimeout(() => modal.style.display = "none", 400);
        }
        });

    </script>
